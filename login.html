<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NyxWE Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div><img class="logo" src="image/NyxLogo.png" alt="NyxWE Logo" /></div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li>
            <a href="#">Blog</a>
            <ul>
              <li><a href="news.html">News</a></li>
              <li><a href="articels.html">Articles</a></li>
            </ul>
          </li>
          <li>
            <a href="#">Contact</a>
            <ul>
              <li>
                <a
                  title="Instagram"
                  href="https://www.Instagram.com/nyxwe"
                  target="_blank"
                >
                  <p>Instagram</p>
                </a>
              </li>
              <li>
                <a
                  title="Telegram"
                  href="https://www.telegram.me/NyxWE"
                  target="_blank"
                >
                  <p>Telegram</p>
                </a>
              </li>
            </ul>
          </li>
        </ul>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <div class="login">
          <ul>
            <li>
              <a href="#" id=".signupnav">Signup</a>
              <ul>
                <li><a href="login.html" id="login-button">Login</a></li>
                <li><a href="signin.html" id="signup-button">Sign Up</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="box">
        <h1>Login</h1>
        <form>
          <label for="email">Email:</label>
          <input type="email" id="email" required />
          <hr />
          <label for="password">Password:</label>
          <input type="password" id="password" required />
          <hr />
          <button type="submit">Login</button>
        </form>
      </div>
    </main>
    <footer>
      <p>&copy; &nbsp;<strong>Nyx ward entertainmet</strong></p>
    </footer>
  </body>
</html>
